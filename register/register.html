<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container center-container">
    <div class="card rounded" style="width: 40%;">
        <div class="card-header">
            <h2 class="text-center">Sign Up</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input required type="text" class="form-control" id="firstname" placeholder="Firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <input required type="text" class="form-control" id="lastname" placeholder="Lastname">
                    </div>
                </div>
                <div class="form-group">
                    <input required type="email" class="form-control" id="email1" placeholder="Email" autocomplete="username">
                </div>
                <div class="form-group">
                    <input required type="phone" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input required type="password" class="form-control" id="pwd" placeholder="New Password" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="birthday">
                </div>
                <div class="form-group">
                    <label for="gender"><small class="small-text">Gender</small></label>
                    <select class="form-control" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p style="font-size: 80%;">
                        People who use our service may have uploaded your contact information to Facebook.
                        <br>
                        By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.
                    </p>
                </div>
                <button type="submit" class="btn btn-success btn-block " onclick="createNewUser()">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
