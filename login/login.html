<html>
<head>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

        <h1>fakebook</h1>
        <h3>Facebook helps you connect and share with the

        </h3>

        <div class="loginpage">

    </div>
</div>

</body>
